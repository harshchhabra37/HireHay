<form style="display: flex;" #filterForm="ngForm" class="filter">
  <div class="form-group" style="width:30%;">
    <label for="exampleInputEmail1" >First Name</label>
    <input [(ngModel)]="entries.firstName" name="firstName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full Name">
  </div>
  <div class="form-group" style="width:30%;">
    <label for="exampleInputPassword1" >Email</label>
    <input [(ngModel)]="entries.lastName"  name="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Email">
  </div>
  <button type="submit" (click)="onClick()" class="btn btn-primary">Submit</button>
</form>
<div class="list">
	<table class="table table-view table-striped">
		<thead>
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Full Name</th>
			  <th scope="col">Email</th>
			  <th scope="col">Phone</th>
			</tr>
		</thead>
		<tbody> 
			<tr *ngFor="let entry of candidate">
				<td>{{entry.id}}</td>
				<td>{{entry.fullName}}</td> 
				<td>{{entry.email}}</td>
				<td>{{entry.phone}}</td>
			</tr>
		</tbody> 
	</table>  
</div>
<div>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="float: right;">Feedback Form</button>
	<div class="modal fade" id="myModal" role="dialog" style="opacity: 1;">
    <div class="modal-dialog" style="margin-top: 10%;">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Header</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form  >
					  <div class="form-group" >
					    <label for="exampleInputEmail1" >User Name</label>
					    <input [(ngModel)]="feedback.userName" name="firstName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
					  </div>
					  <div class="form-group" >
					    <label for="exampleInputPassword1" >Feedback</label>
					    <input [(ngModel)]="feedback.text"  name="feedback" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your text here">
					  </div>
					</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
